<div class="row">
  
  <div class="page-header">
    <h1>New Product </h1>
  </div>

  <div class="col-md-12">
  
    <form ng-submit="vm.save()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" ng-model="vm.new_product.name">
      </div>
      <div class="form-group">
        <label for="price">Price (USD)</label>
        <input type="number" class="form-control" id="price" ng-model="vm.new_product.price">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" ng-model="vm.new_product.description"></textarea>
        
      </div>
      
      <!-- status element -->
      <div ng-show="vm.show_element_status" ng-class="{'alert-danger': vm.status_data.status == false, 'alert-success': vm.status_data.status==true}" class="alert " role="alert">
            {{vm.status_data.message}}
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
